---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: {{ app_name }}
    service: {{ app_name }}
    apb_plan_id: '{{ _apb_plan_id }}'
    apb_service_class_id: '{{ _apb_service_class_id }}'
    apb_service_instance_id: '{{ _apb_service_instance_id }}'
  name: {{ app_name }}
  namespace: {{ namespace }}
spec:
  ports:
  - name: web
    port: 8080
    protocol: TCP
    targetPort: 8080
  selector:
    app: {{ app_name }}
    service: {{ app_name }}
